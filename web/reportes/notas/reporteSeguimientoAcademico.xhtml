<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="#{root}/WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <p:messages id="messages"/>

                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <h2>Reporte Seguimiento Académico <small>generar seguimiento académico</small></h2>
                                        </div>
                                    </div>   

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">                  
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica: " style="font-size: small"/>
                                            <p:selectOneMenu id="gestionAcademica" value="#{ReporteSeguimientoAcademicoController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteSeguimientoAcademicoController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax  update="carrera mencion nivel turno paralelo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{ReporteSeguimientoAcademicoController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteSeguimientoAcademicoController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax update="mencion nivel turno paralelo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="nivel" value="Nivel:" style="font-size: small"/>
                                            <p:selectOneMenu id="nivel" value="#{ReporteSeguimientoAcademicoController.seleccionNivel}" converter="#{NivelConverter}" autoWidth="false" required="true" requiredMessage="* Nivel requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteSeguimientoAcademicoController.listaNiveles()}" var="nivel" itemLabel="#{nivel.toString()}" itemValue="#{nivel}"/>  

                                                <p:ajax update="turno paralelo"/>
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="turno" value="Turnos:" style="font-size: small"/>
                                            <p:selectOneMenu id="turno" value="#{ReporteSeguimientoAcademicoController.seleccionTurno}" converter="#{TurnoConverter}" autoWidth="false" required="true" requiredMessage="* Turno requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteSeguimientoAcademicoController.listaTurnos()}" var="turno" itemLabel="#{turno.toString()}" itemValue="#{turno}"/>  

                                                <p:ajax update="paralelo"/>
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="paralelo" value="Paralelo:" style="font-size: small"/>
                                            <p:selectOneMenu id="paralelo" value="#{ReporteSeguimientoAcademicoController.seleccionParalelo}" autoWidth="false" required="true" requiredMessage="* Paralelo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteSeguimientoAcademicoController.listaParalelos()}"/>  
                                            </p:selectOneMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton icon="fa fa-download" value="Bajar Seguimiento" ajax="false" actionListener="#{ReporteSeguimientoAcademicoController.bajarSeguimiento()}" update="messages">
                                                <p:fileDownload value="#{ReporteSeguimientoAcademicoController.download}"/>
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
