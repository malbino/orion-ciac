<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="#{root}/WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <p:messages id="messages"/>

                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <h2>Reporte Horario Paralelo <small>generar horario por paralelo</small></h2>
                                        </div>
                                    </div>   

                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">                  
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="gestionAcademica" value="Gestion academica: " style="font-size: small"/>
                                            <p:selectOneMenu id="gestionAcademica" value="#{ReporteHorarioParaleloController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteHorarioParaleloController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax  update="paralelo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{ReporteHorarioParaleloController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteHorarioParaleloController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax update="paralelo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="campus" value="Campus: " style="font-size: small"/>
                                            <p:selectOneMenu id="campus" value="#{ReporteHorarioParaleloController.seleccionCampus}" converter="#{CampusConverter}" autoWidth="false" required="true" requiredMessage="* Campus requerido.">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{ReporteHorarioParaleloController.listaCampus()}" var="campus" itemLabel="#{campus.toString()}" itemValue="#{campus}"/>
                                                
                                                <p:ajax update="paralelo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="turno" value="Turnos:" style="font-size: small"/>
                                            <p:selectOneMenu id="turno" value="#{ReporteHorarioParaleloController.seleccionTurno}" converter="#{TurnoConverter}" autoWidth="false" required="true" requiredMessage="* Turno requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteHorarioParaleloController.listaTurnos()}" var="turno" itemLabel="#{turno.toString()}" itemValue="#{turno}"/>  

                                                <p:ajax update="paralelo"/>
                                            </p:selectOneMenu> 
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="paralelo" value="Paralelo:" style="font-size: small"/>
                                            <p:selectOneMenu id="paralelo" value="#{ReporteHorarioParaleloController.seleccionParalelo}" autoWidth="false" required="true" requiredMessage="* Paralelo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{ReporteHorarioParaleloController.listaParalelos()}"/>  
                                            </p:selectOneMenu> 
                                        </div>
                                    </div>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Generar" icon="fa fa-gear" actionListener="#{ReporteHorarioParaleloController.generarReporte()}" update="messages"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
