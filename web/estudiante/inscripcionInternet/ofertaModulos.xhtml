<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Oferta de Modulos <small>elige el grupo de tus modulos</small></h2>

                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                <h:form id="form">
                                    <p:messages/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <p:outputLabel for="grupo" value="Grupo:"/>
                                            <p:selectOneButton id="grupo" value="#{InscripcionInternetController.grupo}">
                                                <f:selectItems value="#{InscripcionInternetController.grupos}"/>

                                                <p:ajax listener="#{InscripcionInternetController.actualizarOferta()}" update="modulos"/>
                                            </p:selectOneButton>
                                        </div>
                                    </div>

                                    <p:dataTable id="modulos" var="modulo" value="#{InscripcionInternetController.ofertaModulos}" 
                                                 editable="true" editMode="cell"
                                                 rowIndexVar="rowIndex" reflow="true" emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%">
                                        <p:column headerText="Nº" groupRow="true">
                                            <h:outputText value="#{rowIndex + 1}"/>
                                        </p:column>

                                        <p:column headerText="Codigo" >  
                                            <h:outputText value="#{modulo.codigo}"/>
                                        </p:column>

                                        <p:column headerText="Modulo" >  
                                            <h:outputText value="#{modulo.nombre}"/>
                                        </p:column>

                                        <p:column headerText="Grupo">
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputText value="#{modulo.grupo.toString_InscripcionInternet()}"/></f:facet>
                                                <f:facet name="input">
                                                    <h:selectOneMenu id="grupo" value="#{modulo.grupo}" converter="#{GrupoConverter}" style="width:100%">
                                                        <f:selectItem itemLabel="" itemValue="" />
                                                        <f:selectItems value="#{InscripcionInternetController.listaGruposAbiertos(modulo)}" var="grupo" itemLabel="#{grupo.toString_InscripcionInternet()}" itemValue="#{grupo}" />

                                                        <p:ajax update="modulos"/>
                                                    </h:selectOneMenu>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Guardar" icon="fa fa-save" actionListener="#{InscripcionInternetController.tomarModulos()}" update="form"/>
                                        </div>

                                        <div class="ui-g-12 ui-md-2">
                                            <p:commandButton value="Cancelar" icon="fa fa-remove" process="@this" actionListener="#{InscripcionInternetController.toEstadoInscripcion()}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
