<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/systemTemplate.xhtml">

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <h:form id="form">
                            <div class="x_panel">
                                <div class="x_title">
                                    <div class="ui-g ui-fluid">
                                        <h2>Primer Parcial <small>registro notas primer parcial</small></h2>
                                    </div>   
                                    <div class="clearfix"></div>
                                </div>

                                <div class="x_content">
                                    <p:messages id="messages"/>

                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="gestionAcademica" value="Gestión Académica: " style="font-size: small"/>
                                            <p:selectOneMenu id="gestionAcademica" value="#{PrimerParcialController.seleccionGestionAcademica}" converter="#{GestionAcademicaConverter}" autoWidth="false" required="true" requiredMessage="* Gestion academica requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PrimerParcialController.listaGestionesAcademicas()}" var="gestionAcademica" itemLabel="#{gestionAcademica.toString()}" itemValue="#{gestionAcademica}"/>  

                                                <p:ajax update="grupo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="carrera" value="Carrera: " style="font-size: small"/>
                                            <p:selectOneMenu id="carrera" value="#{PrimerParcialController.seleccionCarrera}" converter="#{CarreraConverter}" autoWidth="false" required="true" requiredMessage="* Carrera requerida."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PrimerParcialController.listaCarreras()}" var="carrera" itemLabel="#{carrera.toString()}" itemValue="#{carrera}"/>  

                                                <p:ajax update="grupo"/>
                                            </p:selectOneMenu>
                                        </div>
                                        
                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="campus" value="Campus: " style="font-size: small"/>
                                            <p:selectOneMenu id="campus" value="#{PrimerParcialController.seleccionCampus}" converter="#{CampusConverter}" autoWidth="false">
                                                <f:selectItem itemLabel="" itemValue=""/>
                                                <f:selectItems value="#{PrimerParcialController.listaCampus()}" var="campus" itemLabel="#{campus.toString()}" itemValue="#{campus}"/>

                                                <p:ajax update="grupo"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-3">
                                            <p:outputLabel for="grupo" value="Grupo: " style="font-size: small"/>
                                            <p:selectOneMenu id="grupo" value="#{PrimerParcialController.seleccionGrupo}" converter="#{GrupoConverter}" autoWidth="false" required="true" requiredMessage="* Grupo requerido."> 
                                                <f:selectItem itemLabel="" itemValue="" />
                                                <f:selectItems value="#{PrimerParcialController.listaGrupos()}" var="grupo" itemLabel="#{grupo.toString_RegistroParcial()}" itemValue="#{grupo}"/>  

                                                <p:ajax listener="#{PrimerParcialController.actualizarNotas()}" update="toolbar panelNotas"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>

                                    <p:spacer/>

                                    <p:toolbar id="toolbar">
                                        <f:facet name="left">
                                            <p:commandButton icon="fa fa-save" value="Guardar" actionListener="#{PrimerParcialController.guardar()}" update=":form"/>

                                            <p:spacer width="10"/>

                                            <p:commandButton icon="fa fa-download" value="Bajar Registro" ajax="false" actionListener="#{PrimerParcialController.bajarRegistro()}">
                                                <p:fileDownload value="#{PrimerParcialController.download}"/>
                                            </p:commandButton>
                                            <p:commandButton id="upload" icon="fa fa-upload" value="Subir Registro" type="button"/>
                                            <p:overlayPanel for="upload" style="width:600px">
                                                <p:fileUpload listener="#{PrimerParcialController.subirRegistro}" 
                                                              mode="advanced" dragDropSupport="false" update=":form"
                                                              label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar"
                                                              allowTypes="/(\.|\/)(xlsx)$/" invalidFileMessage="Formato de archivo invalido"/>
                                            </p:overlayPanel>

                                            <p:spacer width="10"/>

                                            <p:commandButton icon="fa fa-file-pdf-o" value="Planilla PDF" ajax="false" actionListener="#{PrimerParcialController.generarPDF()}"/>
                                        </f:facet>

                                        <f:facet name="right">
                                            <p:menuButton icon="fa fa-gear" title="Opciones">
                                                <p:menuitem value="Exportar" icon="fa fa-file-excel-o" ajax="false" rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 2}">
                                                    <p:dataExporter type="xls" target="notasSemestral2P" fileName="notas" />
                                                </p:menuitem>
                                                <p:menuitem value="Exportar" icon="fa fa-file-excel-o" ajax="false" rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 3}">
                                                    <p:dataExporter type="xls" target="notasSemestral" fileName="notas" />
                                                </p:menuitem>
                                                <p:menuitem value="Exportar" icon="fa fa-file-excel-o" ajax="false" rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 4}">
                                                    <p:dataExporter type="xls" target="notasAnual" fileName="notas" />
                                                </p:menuitem>
                                                <p:menuitem value="Lista Estudiantes" icon="fa fa-file-excel-o" ajax="false">
                                                    <p:dataExporter type="xls" target="lista_estudiantes" fileName="lista_estudiantes" />
                                                </p:menuitem>
                                            </p:menuButton>
                                        </f:facet>
                                    </p:toolbar>

                                    <p:spacer/>

                                    <p:outputPanel id="panelNotas">
                                        <p:dataTable id="notasSemestral2P" var="nota" value="#{PrimerParcialController.notas}"
                                                     rowIndexVar="rowIndex" editable="true" editMode="cell" reflow="true" 
                                                     emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"
                                                     rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 2}">

                                            <p:column headerText="Nro">  
                                                <h:outputText value="#{rowIndex + 1}"/>
                                            </p:column>

                                            <p:column headerText="Estudiante">  
                                                <h:outputText value="#{nota.inscrito.estudiante.toString()}"/>
                                            </p:column>

                                            <p:column headerText="MO" style="text-align: center;">  
                                                <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="T1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.teoria1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.teoria1}" minValue="0" maxValue="30" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="P1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.practica1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.practica1}" minValue="0" maxValue="70" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="N1">  
                                                <h:outputText id="nota1" value="#{nota.nota1}"/>
                                            </p:column>

                                            <p:column headerText="T2" >  
                                                <h:outputText value="#{nota.teoria2}" />
                                            </p:column>

                                            <p:column headerText="P2" >  
                                                <h:outputText value="#{nota.practica2}" />
                                            </p:column>

                                            <p:column headerText="N2" >  
                                                <h:outputText value="#{nota.nota2}" />
                                            </p:column>

                                            <p:column headerText="NF" style="text-align: center;">
                                                <h:outputText id="nf" value="#{nota.notaFinal}"/>
                                            </p:column>

                                            <p:column headerText="RE" style="text-align: center;">  
                                                <h:outputText value="#{nota.recuperatorio}"/>
                                            </p:column>

                                            <p:column headerText="CO" style="text-align: center;">
                                                <h:outputText id="condicion" value="#{nota.condicion.abreviatura}"/>
                                            </p:column>
                                        </p:dataTable>
                                        
                                        <p:dataTable id="notasSemestral" var="nota" value="#{PrimerParcialController.notas}"
                                                     rowIndexVar="rowIndex" editable="true" editMode="cell" reflow="true" 
                                                     emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"
                                                     rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 3}">

                                            <p:column headerText="Nro">  
                                                <h:outputText value="#{rowIndex + 1}"/>
                                            </p:column>

                                            <p:column headerText="Estudiante">  
                                                <h:outputText value="#{nota.inscrito.estudiante.toString()}"/>
                                            </p:column>

                                            <p:column headerText="MO" style="text-align: center;">  
                                                <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="T1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.teoria1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.teoria1}" minValue="0" maxValue="30" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="P1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.practica1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.practica1}" minValue="0" maxValue="70" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="N1">  
                                                <h:outputText id="nota1" value="#{nota.nota1}"/>
                                            </p:column>

                                            <p:column headerText="T2" >  
                                                <h:outputText value="#{nota.teoria2}" />
                                            </p:column>

                                            <p:column headerText="P2" >  
                                                <h:outputText value="#{nota.practica2}" />
                                            </p:column>

                                            <p:column headerText="N2" >  
                                                <h:outputText value="#{nota.nota2}" />
                                            </p:column>

                                            <p:column headerText="T3" >  
                                                <h:outputText value="#{nota.teoria3}" />
                                            </p:column>

                                            <p:column headerText="P3" >  
                                                <h:outputText value="#{nota.practica3}" />
                                            </p:column>

                                            <p:column headerText="N3" >  
                                                <h:outputText value="#{nota.nota3}" />
                                            </p:column>

                                            <p:column headerText="NF" style="text-align: center;">
                                                <h:outputText id="nf" value="#{nota.notaFinal}"/>
                                            </p:column>

                                            <p:column headerText="RE" style="text-align: center;">  
                                                <h:outputText value="#{nota.recuperatorio}"/>
                                            </p:column>

                                            <p:column headerText="CO" style="text-align: center;">
                                                <h:outputText id="condicion" value="#{nota.condicion.abreviatura}"/>
                                            </p:column>
                                        </p:dataTable>

                                        <p:dataTable id="notasAnual" var="nota" value="#{PrimerParcialController.notas}" 
                                                     rowIndexVar="rowIndex" editable="true" editMode="cell" reflow="true" 
                                                     emptyMessage="Ningún registro encontrado." tableStyle="width:auto; min-width:100%"
                                                     rendered="#{PrimerParcialController.seleccionGestionAcademica.modalidadEvaluacion.cantidadParciales == 4}">

                                            <p:column headerText="Nro">  
                                                <h:outputText value="#{rowIndex + 1}"/>
                                            </p:column>

                                            <p:column headerText="Estudiante">  
                                                <h:outputText value="#{nota.inscrito.estudiante.toString()}"/>
                                            </p:column>

                                            <p:column headerText="MO" style="text-align: center;">  
                                                <h:outputText value="#{nota.modalidad.abreviatura}"/>
                                            </p:column>

                                            <p:column headerText="T1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.teoria1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.teoria1}" minValue="0" maxValue="30" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="P1" >  
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{nota.practica1}" /></f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{nota.practica1}" minValue="0" maxValue="70" decimalPlaces="0" size="3">
                                                            <p:ajax event="keyup" listener="#{PrimerParcialController.editarNota(nota)}" update="nota1 nf condicion" />  
                                                        </p:inputNumber>
                                                    </f:facet> 
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column headerText="N1">  
                                                <h:outputText id="nota1" value="#{nota.nota1}"/>
                                            </p:column>

                                            <p:column headerText="T2" >  
                                                <h:outputText value="#{nota.teoria2}" />
                                            </p:column>

                                            <p:column headerText="P2" >  
                                                <h:outputText value="#{nota.practica2}" />
                                            </p:column>

                                            <p:column headerText="N2" >  
                                                <h:outputText value="#{nota.nota2}" />
                                            </p:column>

                                            <p:column headerText="T3" >  
                                                <h:outputText value="#{nota.teoria3}" />
                                            </p:column>

                                            <p:column headerText="P3" >  
                                                <h:outputText value="#{nota.practica3}" />
                                            </p:column>

                                            <p:column headerText="N3" >  
                                                <h:outputText value="#{nota.nota3}" />
                                            </p:column>

                                            <p:column headerText="T4" >  
                                                <h:outputText value="#{nota.teoria4}" />
                                            </p:column>

                                            <p:column headerText="P4" >  
                                                <h:outputText value="#{nota.practica4}" />
                                            </p:column>

                                            <p:column headerText="N4">  
                                                <h:outputText value="#{nota.nota4}" />
                                            </p:column>

                                            <p:column headerText="NF" style="text-align: center;">
                                                <h:outputText id="nf" value="#{nota.notaFinal}"/>
                                            </p:column>

                                            <p:column headerText="RE" style="text-align: center;">  
                                                <h:outputText value="#{nota.recuperatorio}"/>
                                            </p:column>

                                            <p:column headerText="CO" style="text-align: center;">
                                                <h:outputText id="condicion" value="#{nota.condicion.abreviatura}"/>
                                            </p:column>
                                        </p:dataTable>

                                        <p:dataTable id="lista_estudiantes" var="nota" value="#{PrimerParcialController.notas}" rowIndexVar="rowIndex" rendered="false">
                                            <p:column headerText="Nº">
                                                <h:outputText value="#{rowIndex + 1}"/>
                                            </p:column>

                                            <p:column headerText="Primer Apellido" >  
                                                <h:outputText value="#{nota.estudiante.primerApellido}"/>
                                            </p:column>

                                            <p:column headerText="Segundo Apellido" >  
                                                <h:outputText value="#{nota.estudiante.segundoApellido}"/>
                                            </p:column>

                                            <p:column headerText="Nombre" >  
                                                <h:outputText value="#{nota.estudiante.nombre}"/>
                                            </p:column>

                                            <p:column headerText="Sexo" >  
                                                <h:outputText value="#{nota.estudiante.sexo}"/>
                                            </p:column>

                                            <p:column headerText="DNI" >  
                                                <h:outputText value="#{nota.estudiante.dniLugar()}"/>
                                            </p:column>

                                            <p:column headerText="Dirección" >  
                                                <h:outputText value="#{nota.estudiante.direccion}"/>
                                            </p:column>

                                            <p:column headerText="Telefono" >  
                                                <h:outputText value="#{nota.estudiante.telefono}"/>
                                            </p:column>

                                            <p:column headerText="Celular" >  
                                                <h:outputText value="#{nota.estudiante.celular}"/>
                                            </p:column>

                                            <p:column headerText="Email" >  
                                                <h:outputText value="#{nota.inscrito.estudiante.email}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:outputPanel>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
